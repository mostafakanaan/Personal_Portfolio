name: Build & Deploy (Self-hosted Pi)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-portfolio
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy dist to web root
        env:
          PI_TARGET_DIR: /var/www/portfolio/dist
        run: |
          sudo mkdir -p "${PI_TARGET_DIR}"
          sudo rsync -a --delete --timeout=30 ./dist/. "${PI_TARGET_DIR}/"

      - name: Reload Nginx
        if: always()
        run: |
          sudo nginx -t && sudo systemctl reload nginx
