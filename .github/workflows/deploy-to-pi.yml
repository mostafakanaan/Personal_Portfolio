name: Build & Deploy (Self-hosted Pi)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-portfolio
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_LLM_KEY: ${{ secrets.LLM_KEY }}
        run: npm run build

      - name: Deploy dist to web root
        env:
          PI_TARGET_DIR: /var/www/portfolio/dist
        run: |
          sudo mkdir -p "${PI_TARGET_DIR}"
          sudo rsync -a --delete --timeout=30 ./dist/. "${PI_TARGET_DIR}/"

      - name: Write nginx LLM key snippet
        run: |
          sudo mkdir -p /etc/nginx/snippets
          sudo tee /etc/nginx/snippets/llm_key.conf > /dev/null <<EOF
          set \$llm_key "${{ secrets.LLM_KEY }}";
          EOF

      - name: Reload Nginx
        run: |
          sudo nginx -t
          sudo systemctl reload nginx
